name: gamer_reflection
description: Flutter sample.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.5
  sqflite: 2.2.8
  path: ^1.8.3
  injectable: ^2.1.2
  get_it: ^7.6.0
  flutter_hooks: ^0.18.6
  intl: ^0.18.0
  url_launcher: ^6.1.11
  shared_preferences: 2.1.1
  fluttertoast: 8.2.2
  badges: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: 2.4.4
  injectable_generator: ^2.1.6
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - images/
  generate: true

flutter_icons:
  image_path: "images/appIcon.png"
  ios: true
  macos:
    generate: true
    image_path: "images/appIcon.png"
