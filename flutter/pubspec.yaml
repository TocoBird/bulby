name: bulby
description: FlutterAPP
version: 1.0.0

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  sqflite: ^2.3.2
  path: ^1.8.3
  injectable: ^2.3.2
  get_it: ^7.6.7
  flutter_hooks: ^0.20.5
  intl: ^0.19.0
  url_launcher: ^6.2.4
  shared_preferences: ^2.2.2
  fluttertoast: ^8.2.4
  badges: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  injectable_generator: ^2.4.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - images/
  generate: true

flutter_icons:
  image_path: "images/appIcon.png"
  ios: true
  macos:
    generate: true
    image_path: "images/appIcon.png"
